# Docker Compose para RespiCare - Producción
# Estructura reorganizada con separación clara de componentes

services:
  # Base de datos MongoDB
  mongodb:
    image: mongo:6.0
    container_name: respicare-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: respicare
    volumes:
      - mongodb_data:/data/db
      - ./mongodb/init:/docker-entrypoint-initdb.d:ro
    networks:
      - respicare-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MongoDB Express (UI para administrar MongoDB)
  mongo-express:
    image: mongo-express:latest
    container_name: respicare-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - respicare-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Servicios de IA (Python FastAPI)
  ai-services:
    build:
      context: ./ai-services
      dockerfile: dockerfile
    container_name: respicare-ai
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      PYTHONPATH: /app
      PYTHONUNBUFFERED: 1
      DATABASE_URL: mongodb://admin:password123@mongodb:27017/respicare?authSource=admin
      MODEL_PATH: /app/models
      LOG_LEVEL: INFO
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    volumes:
      - ./ai-services:/app
      - ai_models:/app/models
      - ai_cache:/app/cache
      - ai_logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - respicare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  # Aplicación ASP.NET MVC (Requiere Windows Containers)
  # Para desarrollo, ejecutar localmente en Visual Studio
  aspnet-mvc:
    build:
      context: ./AspNetMvc
      dockerfile: Dockerfile
    container_name: respicare-aspnet-mvc
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__MongoDB: mongodb://admin:password123@mongodb:27017/respicare?authSource=admin
      AppSettings__AIServiceUrl: http://ai-services:8000
      AppSettings__MongoDBName: respicare
    depends_on:
      mongodb:
        condition: service_healthy
      ai-services:
        condition: service_started
    networks:
      - respicare-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    # Nota: Requiere Windows Containers
    # platform: windows/amd64

  # Nginx Reverse Proxy (Opcional)
  nginx:
    image: nginx:alpine
    container_name: respicare-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - ai-services
    networks:
      - respicare-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mongodb_data:
    driver: local
  ai_models:
    driver: local
  ai_cache:
    driver: local
  ai_logs:
    driver: local

networks:
  respicare-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
